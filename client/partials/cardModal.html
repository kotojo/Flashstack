<div ng-controller="ModalDemoCtrl">
    
    <script type="text/ng-template" id="cardModal.html">
        
        <!-- CREATE NEW CARD MODAL -->
            <div class="row col-sm-2 col-md-4 col-lg-6">
              <form class="form-group" ng-submit="deck.saveCard()">
                <div class="form-group">
                  <h1>Create New Card</h1>
                  <label>Front</label>
                  <input type="text" class="form-control" ng-model="deck.cardData.front">
                </div>
                <div class="form-group">
                  <label>Back</label>
                  <input type="text" class="form-control" ng-model="deck.cardData.back">
                </div>
                <div class="form-group">
                  <button type="submit"
                          class="btn btn-primary">Create Card</button>
                </div>
              </form>
            </div>
        <!-- END CREATE NEW CARD MODAL -->

    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <button class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
