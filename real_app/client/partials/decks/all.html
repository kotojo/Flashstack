<div class="page-header">
  <h1>
    Decks
    <a href="/decks/create" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
  </h1>
</div>

<!--Loading Message-->
<div class="jumbotron text-center" ng-show="deck.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading Users...</p>
</div>
<table class="table table-bordered table-striped" ng-show="deck.decks">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Cards</th>
      <th class="col-sm-2"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="thing in deck.decks">
      <td>{{ thing.name }}</td>
      <td>{{ thing.description }}</td>
      <td>{{ thing.cards }}</td>
      <td class="col-sm-2">
        <a ng-href="/decks/{{ thing._id }}" class="btn btn-primary">View</a>
        <a ng-href="/decks/edit/{{ thing._id }}" class="btn btn-danger">Edit</a>
        <a href="#"
          ng-click="deck.deleteDeck(thing._id)"
          class="btn btn-primary">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
