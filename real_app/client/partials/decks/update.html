<div class="row col-sm-6 col-sm-offset-3">
  <div class="jumbotron">
    <h1>Edit Deck</h1>
    <form class="form-horizontal"
          ng-submit="deck.saveDeck()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="deck.deckData.name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="deck.deckData.description">
      </div>
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit"
                class="btn btn-success btn-large btn-block">Update Deck</button>
      </div>
      </div>
    </form>
    <div class="row" ng-show="deck.message">
      <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
          {{ deck.message }}
        </div>
      </div>
    </div>
  </div>
</div>
