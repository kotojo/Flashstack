<div class="row col-sm-6 col-sm-offset-3">
	<div class="jumbotron">
		<h1>Login</h1>
		<form ng-submit="login.doLogin()">
			<!-- USERNAME INPUT -->
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control"	ng-model="login.loginData.username">
			</div>
			<!-- PASSWORD INPUT -->
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control"	ng-model="login.loginData.password">
			</div>
			<div class="alert alert-danger" ng-if="login.error">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				{{ login.error }}
			</div>
			<!-- SIGN UP -->
			<a class="sign_up" href="/users/create">No account? Sign Up!</a>
			<br>
			<br>
			<!-- LOGIN BUTTON -->
			<button type="submit" class="btn btn-primary">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>
			<!-- <button type="submit" class="btn btn-primary">
				<span ng-if="!login.processing">Sign Up</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button> -->
		</form>
	</div>
</div>
