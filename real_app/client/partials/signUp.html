<div class="row col-sm-6 col-sm-offset-3">
	<div class="jumbotron">
		<h1>Login</h1>
			<!-- LINK TO SIGN UP PAGE -->
		<form ng-submit="#">
			<!-- USERNAME INPUT -->
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control"	ng-model="login.loginData.name">
			</div>
			<div class="form-group">
				<label>E-Mail</label>
				<input type="text" class="form-control"	ng-model="login.loginData.email">
			</div>
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control"	ng-model="login.loginData.username">
			</div>
			<!-- PASSWORD INPUT -->
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control"	ng-model="login.loginData.password">
			</div>
			<div class="alert alert-danger" ng-if="login.error">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				{{ login.error }}
			</div>
			<!-- LOGIN BUTTON -->
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Sign Up</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>
		</form>
	</div>
</div>
